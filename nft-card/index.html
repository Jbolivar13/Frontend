<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
      <div class="card">
          <div class="info">
            <img src="./images/image-equilibrium.jpg" alt="NFT">
            <h4>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="icon">
            <div class="icon1">
              <img src="./images/icon-ethereum.svg" alt="eth">
              <p>0.041 ETH</p>
            </div>
            
            <div class="icon2">
              <img src="./images/icon-clock.svg" alt="clk">
              <p>3 days left</p>
            </div>     
          </div>

          <div class="line-1"></div> 

      <section class="creator">
          <img src="./images/image-avatar.png" alt="Imagen">
          <p> Creation of <span>Jules Wyvern</span></p>
      </section>

      </div> 
  </div>
  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juan Bolivar</a>.
    </div>
  </footer>
 
</body>
</html>
